<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="chart-style.css">
</head>
<body>
  <div id='my-div'></div>
</body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="/lineChart.js"></script>

<script>     

var dataSet = [ {x: 0, y: 0}, {x: 6, y: 3.7}, {x: 12, y: 14}, {x: 18, y: 20.5} ];

d3.select('#my-div').call(lineChart('#my-div').data(dataSet).xVarName("x").yVarName("y").xVarFormat("").yVarFormat(".3n").width(960).height(500).color("yellow").title("My Line Chart").xAxisText("Here is X-Axis").yAxisText("Here is Y-Axis"));

// Initiation of chart
//var chartWrapper = d3.select('#my-div').call(myLineChart); 

</script>
